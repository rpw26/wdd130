<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Clicker</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .game-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 400px;
    }

    h1 {
        margin-bottom: 5px;
        color: #1e3c72;
    }

    .subtitle {
        font-size: 14px;
        margin-bottom: 20px;
        color: #444;
    }

    #cookie {
        font-size: 100px;
        cursor: pointer;
        transition: transform 0.1s;
    }

    #cookie:active {
        transform: scale(0.9);
    }

    .stats {
        margin: 15px 0;
        font-size: 18px;
    }

    button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #2a5298;
        color: white;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        background-color: #1e3c72;
    }
</style>
</head>
<body>

<div class="game-container">
    <h1>Cookie Clicker üç™</h1>
    <div class="subtitle">Keep pressing these cookies daddy</div>

    <div id="cookie">üç™</div>

    <div class="stats">
        Cookies: <span id="cookieCount">0</span><br>
        Cookies per Click: <span id="cpc">1</span>
    </div>

    <button onclick="buyUpgrade()">Upgrade (Cost: <span id="upgradeCost">10</span>)</button>
</div>

<script>
    let cookies = 0;
    let cookiesPerClick = 1;
    let upgradeCost = 10;

    const cookieCount = document.getElementById("cookieCount");
    const cpcDisplay = document.getElementById("cpc");
    const upgradeCostDisplay = document.getElementById("upgradeCost");

    document.getElementById("cookie").addEventListener("click", () => {
        cookies += cookiesPerClick;
        updateDisplay();
    });

    function buyUpgrade() {
        if (cookies >= upgradeCost) {
            cookies -= upgradeCost;
            cookiesPerClick++;
            upgradeCost = Math.floor(upgradeCost * 1.5);
            updateDisplay();
        }
    }

    function updateDisplay() {
        cookieCount.textContent = cookies;
        cpcDisplay.textContent = cookiesPerClick;
        upgradeCostDisplay.textContent = upgradeCost;
    }
</script>

</body>
</html>
