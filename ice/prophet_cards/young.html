<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brigham Young</title>

  <style>
    body {
      background-color: #FFECD7;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    .card {
      background-color: #008DB1;
      border: 6px solid #004E63;
      border-radius: 25px;
      width: 340px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #FFFFFF;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #91E4FB;
      font-size: 0.95rem;
      margin-bottom: 18px;
    }

    .subtitle a {
      color: #91E4FB;
      text-decoration: none;
    }

    .subtitle a:hover {
      text-decoration: underline;
    }

    .portrait {
      border: 4px solid #FFFFFF;
      width: 220px;
      margin: 0 auto 16px;
    }

    .portrait img {
      width: 100%;
      display: block;
    }

    ul {
      list-style-type: disc;
      color: #FFFFFF;
      text-align: left;
      margin: 0 auto 20px;
      width: 220px;
      padding-left: 20px;
    }

    li {
      margin: 6px 0;
    }

    .quote {
      color: #FFD783;
      font-family: "Brush Script MT", "Nanum Brush Script", cursive;
      font-size: 1.1rem;
      line-height: 1.4;
      padding: 0 10px;
    }
  </style>
</head>

<body>

  <section class="card">

    <h1>Brigham Young</h1>

    <p class="subtitle">
      2nd President of the Church of Jesus Christ of Latter-day Saints<br>
      <a href="https://www.churchofjesuschrist.org" target="_blank">
        churchofjesuschrist.org
      </a>
    </p>

    <div class="portrait">
      <img src="images/brighamyoung.jpg" alt="Brigham Young">
    </div>

    <ul>
      <li>Born: Jun 1, 1801</li>
      <li>Apostle: Feb 14, 1835</li>
      <li>Prophet: Dec 27, 1847</li>
    </ul>

    <p class="quote">
      “This is the place.”
    </p>

  </section>

</body>
</html>
