<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Feed Sign Up</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Georgia, serif;
}

body {
    background: #8b6f47;
    display: flex;
    justify-content: center;
    padding: 40px;
}

/* MAIN CONTAINER */
#formContainer {
    width: 520px;
    border: 14px solid #0d2c75;
    border-radius: 35px;
    overflow: hidden;
    background: #dcdcdc;
}

/* HEADER */
.header {
    position: relative;
    height: 220px;
    background: url("images/jesus_feeds_5000.jpeg") center/cover no-repeat;
}

.header-text {
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    text-align: center;
    text-shadow: 2px 2px 6px black;
}

.header-text h1 {
    font-size: 42px;
}

.header-text h2 {
    font-size: 22px;
}

#closeBtn {
    position: absolute;
    top: 10px;
    left: 10px;
    background: white;
    border: none;
    padding: 5px 8px;
    cursor: pointer;
    font-weight: bold;
}

/* FORM */
form {
    padding: 30px;
    display: grid;
    grid-template-columns: 150px 1fr;
    gap: 15px 20px;
    align-items: center;
}

form h3 {
    grid-column: 1 / -1;
    text-align: center;
    margin-bottom: 15px;
}

input[type="text"],
input[type="password"],
input[type="email"] {
    padding: 6px;
    border: 1px solid #888;
}

.radio-group,
.checkbox-group {
    display: flex;
    align-items: center;
    gap: 10px;
}

.full-width {
    grid-column: 1 / -1;
}

button[type="submit"] {
    padding: 6px 15px;
    justify-self: center;
}

.books {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
}

.books img {
    width: 100%;
    height: 120px;
    object-fit: cover;
}


.books div {
    color: gold;
    font-size: 11px;
    text-align: center;
    padding: 25px 5px;
    border-right: 1px solid #333;
}

.books div:last-child {
    border-right: none;
}

#output {
    width: 520px;
    margin: 20px auto;
    color: white;
}
</style>
</head>

<body>

<div id="formContainer">

    <div class="header">
        <button type="button" id="closeBtn">X</button>
        <div class="header-text">
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </div>
    </div>

    <form id="myForm">
        <h3>Sign Up for Daily Scripture Feed</h3>

        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Gender:</label>
        <div class="radio-group">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>

        <div class="full-width checkbox-group">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Subscribe to newsletter</label>
        </div>

        <div class="full-width checkbox-group">
            <input type="checkbox" id="conditions" name="conditions" required>
            <label for="conditions">I acknowledge the terms and conditions</label>
        </div>

        <div class="full-width">
            <button type="submit">Submit</button>
        </div>
    </form>

<div class="books">
    <img src="images/old_testament.webp" alt="Old Testament">
    <img src="images/new_testament.webp" alt="New Testament">
    <img src="images/book_of_mormon.webp" alt="Book of Mormon">
    <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants">
    <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price">
</div>


</div>

<div id="output"></div>

<script>
document.getElementById("closeBtn").addEventListener("click", function () {
    document.getElementById("formContainer").style.display = "none";
});

const form = document.getElementById('myForm');
const output = document.getElementById('output');

form.addEventListener('submit', function (event) {
    event.preventDefault();

    const formData = new FormData(form);
    const entries = [];

    for (const [key, value] of formData.entries()) {
        if (key == "password") {
            entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
        } else {
            entries.push(`<strong>${key}</strong>: ${value}`);
        }
    }

    output.innerHTML = `
    <br>
    <h3>Here is the data that would be sent to the server:</h3>
    <ul>
        ${entries.map(item => `<li>${item}</li>`).join('')}
    </ul>
    `;
});
</script>

</body>
</html>
